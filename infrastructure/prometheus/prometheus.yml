# AutoHeal AI - Prometheus Configuration
# Scrape configuration for monitoring AutoHeal services

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'autoheal-local'
    env: 'development'

# Alerting configuration (optional - for future Alertmanager integration)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files (for future alerting rules)
rule_files: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # AutoHeal Monitoring Service
  - job_name: 'autoheal-monitoring'
    static_configs:
      - targets: ['monitoring:8000']
    metrics_path: /metrics
    scrape_interval: 10s

  # AutoHeal Log Intelligence Service
  - job_name: 'autoheal-log-intelligence'
    static_configs:
      - targets: ['log-intelligence:8001']
    metrics_path: /metrics

  # AutoHeal Incident Manager
  - job_name: 'autoheal-incident-manager'
    static_configs:
      - targets: ['incident-manager:8002']
    metrics_path: /metrics

  # AutoHeal Agent
  - job_name: 'autoheal-agent'
    static_configs:
      - targets: ['autoheal-agent:8003']
    metrics_path: /metrics

  # AutoHeal K8s Executor
  - job_name: 'autoheal-k8s-executor'
    static_configs:
      - targets: ['k8s-executor:8004']
    metrics_path: /metrics

  # AutoHeal Audit Service
  - job_name: 'autoheal-audit'
    static_configs:
      - targets: ['audit-service:8005']
    metrics_path: /metrics

  # Demo application (for testing)
  - job_name: 'demo-app'
    static_configs:
      - targets: ['demo-app:8080']
    metrics_path: /metrics

